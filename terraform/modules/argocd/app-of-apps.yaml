apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:

  project: default

  source:
    repoURL: https://github.com/itaytzdaka/weather-app.git
    targetRevision: main
    path: gitops/argo-apps
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    
  syncPolicy:

    automated:
      prune: true
      selfHeal: true
